<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="num">
    <select id="chon">
        <option value="F">Feet</option>
        <option value="M">Meters</option>
    </select>
    <input type="button" value="Chuyển Đổi" onclick="change()" id="chuyen">
    <p id="result"></p>
    <script>
        function change(){
            let num=document.getElementById('num').value;
            let donVi=document.getElementById('chuyen').value;
            let num2;
            if(donVi=='F')
                num2=0.305*num;
            else
                num2=3.279*num;
            document.getElementById('result').innerHTML=num2;
        }

    </script>
</body>

</html>
